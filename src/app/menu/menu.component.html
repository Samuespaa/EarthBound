<div class="menu">
  <div class="menu-overlay"></div>
  <div class="menu-load">
    <app-selection-dialog *ngIf="dialogsVisible.load" [config]="loadConfig" [reset]="resetLoad" (selected)="manageLoadSelected($event)"></app-selection-dialog>
  </div>
  <div class="menu-text-speed">
    <app-selection-dialog *ngIf="dialogsVisible.speed" [config]="speedConfig" [reset]="resetSpeed" (selected)="manageSpeedSelected($event)" (canceled)="cancelSpeedSelection()"></app-selection-dialog>
  </div>
  <div class="menu-difficulty">
    <app-selection-dialog *ngIf="dialogsVisible.difficulty" [config]="difficultyConfig" [reset]="resetDifficulty" (selected)="manageDifficultySelected($event)" (canceled)="cancelDifficultySelection()"></app-selection-dialog>
  </div>
  <div class="menu-character" *ngIf="dialogsVisible.input">
    <img class="menu-character-image" src="../../assets/images/loading/ness-ready.png">
    <div class="menu-character-input">
      <app-input-dialog [config]="inputConfig" [focus]="inputFocus" (confirmed)="manageInputConfirmed($event)"></app-input-dialog>
    </div>
    <div class="menu-character-help">
      <app-text-dialog [config]="textConfig" [text]="pruebaText" (finished)="manageTextFinished()"></app-text-dialog>
    </div>
  </div>
</div>
